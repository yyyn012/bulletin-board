<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- login form -->
    <div id="header">
      <h1 id="logo">Logo</h1>
      <form id="login-form" class="hidden">
        <h2>log in here!</h2>
        <input
          required
          id="login-id"
          type="text"
          placeholder="Write your name"
        />
        <input
          required
          id="login-password"
          type="password"
          minlength="6"
          maxlength="12"
          placeholder="Write your password"
        />
        <input type="submit" value="Log In" />
      </form>
      <h2 id="greeting" class="hidden"></h2>
    </div>

    <!-- main -->
    <div class="container">
      <div class="notice_board">
        <!-- title 열 -->
        <ul class="board_row title_row">
          <li class="w70">번호</li>
          <li class="w500">제목</li>
          <li class="w120">작성자</li>
          <li class="w100">작성일</li>
          <li class="w100">조회</li>
          <li class="w100">좋아요</li>
        </ul>
        <!-- 게시글 추가로 들어오는 위치 -->
      </div>

      <!-- 페이지 블럭 -->
      <div class="pagination">
        <button class="before_move" onclick="before()">이전</button>
        <div class="block">
          <!-- 블럭 추가로 들어오는 위치 -->
        </div>
        <button class="next_move" onclick="next()">다음</button>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
